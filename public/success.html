<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --success-gradient: linear-gradient(135deg, #4CAF50, #8BC34A);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container.success {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: var(--success-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.6); }
            70% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .success-message {
            font-size: 18px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 30px;
        }

        .transaction-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
        }

        .links {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(33, 150, 243, 0.3);
        }

        .btn:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(33, 150, 243, 0.4);
        }
    </style>
</head>
<body>
<div class="container success">
    <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
        </svg>
    </div>

    <h1>¡Pago completado con éxito!</h1>

    <p class="success-message">
        Gracias por tu compra. Hemos recibido tu pago y estamos procesando tu pedido.
        Recibirás un correo electrónico con los detalles de la transacción.
    </p>

    <div class="transaction-info">
        <p><strong>ID de transacción:</strong> <span id="transaction-id">stripe_1234567890</span></p>
        <p><strong>Fecha:</strong> <span id="transaction-date">5 de mayo de 2025</span></p>
    </div>

    <div class="links">
        <a href="/public/index.php" class="btn">Volver al inicio</a>
    </div>
</div>

<script>
    // Opcionalmente puedes obtener el ID de la sesión de la URL
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
            document.getElementById('transaction-id').textContent = sessionId;
        }

        const today = new Date();
        document.getElementById('transaction-date').textContent = today.toLocaleDateString('es-ES', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });
    });
</script>
</body>
</html>
